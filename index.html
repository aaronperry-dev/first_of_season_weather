<!DOCTYPE html>
<html>
<head>
    <title>First Frost/Freeze Dates (per County) in New England</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        .info-popup {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .info-popup h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .info-popup p {
            margin: 2px 0;
            font-size: 0.9em;
            color: #555;
        }
        .legend {
            line-height: 18px;
            color: #555;
            background: rgba(255,255,255,0.8);
            padding: 6px 8px;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map, centered on New England
    var map = L.map('map').setView([44.0, -70.0], 7);

    // Add a modern, clean base tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    // --- Helper Functions ---

    // Function to convert Day of Year to "Mon Day" format
    function doyToMonthDay(doy) {
        // Create a date for the current year at day 1, then set the date to the DOY
        const date = new Date(new Date().getFullYear(), 0);
        date.setDate(doy);
        // Use toLocaleDateString for a nice format like "Sep 6"
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Viridis color ramp
    const viridis = ['#440154', '#482878', '#3e4989', '#31688e', '#26828e', '#1f9e89', '#35b779', '#6ece58', '#b5de2b', '#fde725'];

    // Function to get color from Viridis ramp based on DOY
    function getColor(doy) {
        // Simple mapping from DOY to Viridis colors.
        // Adjust the min/max values based on your data's range for better color distribution.
        const minDoy = 240; // Approx. late August
        const maxDoy = 320; // Approx. mid-November
        const range = maxDoy - minDoy;
        const index = Math.min(Math.floor(((doy - minDoy) / range) * (viridis.length -1)), viridis.length -1);
        return viridis[Math.max(0,index)] || '#cccccc'; // Default color if out of range
    }

    // --- Function to create popup content ---
    function createPopupContent(properties, type) {
        let title = type === 'frost' ? "First Frost" : "First Hard Freeze";
        let earliest = doyToMonthDay(properties[type === 'frost' ? 'first_frost_earliest' : 'first_hard_freeze_earliest']);
        let early = doyToMonthDay(properties[type === 'frost' ? 'first_frost_early_10p' : 'first_hard_freeze_early_10p']);
        let median = doyToMonthDay(properties[type === 'frost' ? 'first_frost_median' : 'first_hard_freeze_median']);
        let late = doyToMonthDay(properties[type === 'frost' ? 'first_frost_late_90p' : 'first_hard_freeze_late_90p']);
        let latest = doyToMonthDay(properties[type === 'frost' ? 'first_frost_latest' : 'first_hard_freeze_latest']);

        return `<div class="info-popup">
                    <h4>${properties.COUNTYNAME}, ${properties.STATE}</h4>
                    <p><strong>${title} Statistics</strong></p>
                    <p><strong>Earliest (10th PCT):</strong> ${earliest}</p>
                    <p><strong>Early    (25th PCT):</strong> ${early}</p>
                    <p><strong>Median   (50th PCT):</strong> ${median}</p>
                    <p><strong>Late     (90th PCT):</strong> ${late}</p>
                    <p><strong>Latest   (99th PCT):</strong> ${latest}</p>
                </div>`;
    }

    // --- Load GeoJSON data ---
    // Fetch First Frost Data
    fetch('first_frost_climo_counties_neweng.geojson')
        .then(response => response.json())
        .then(data => {
            var frostLayer = L.geoJson(data, {
                style: function(feature) {
                    return {
                        fillColor: getColor(feature.properties.first_frost_median),
                        weight: 1,
                        opacity: 1,
                        color: 'black',
                        dashArray: '0',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    layer.bindTooltip(createPopupContent(feature.properties, 'frost'));
                }
            }).addTo(map); // Add frost layer by default
            controlLayers.addOverlay(frostLayer, "First Frost");
        });

    // Fetch First Hard Freeze Data
    fetch('first_hardfreeze_climo_counties_neweng.geojson')
        .then(response => response.json())
        .then(data => {
            var freezeLayer = L.geoJson(data, {
                style: function(feature) {
                    return {
                        fillColor: getColor(feature.properties.first_hard_freeze_median),
                        weight: 1,
                        opacity: 1,
                        color: 'black',
                        dashArray: '0',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function (feature, layer) {
                    layer.bindTooltip(createPopupContent(feature.properties, 'freeze'));
                }
            });
            controlLayers.addOverlay(freezeLayer, "First Hard Freeze");
        });


    // --- Layer control ---
    var baseLayers = {}; // No base layers in this control
    var overlayLayers = {};
    var controlLayers = L.control.layers(baseLayers, overlayLayers).addTo(map);

    // --- Legend ---
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
            grades = [240, 260, 280, 300, 320], // DOY values for legend
            labels = [];

        div.innerHTML += '<strong>Median Date</strong><br>';
        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                doyToMonthDay(grades[i]) + (grades[i + 1] ? '&ndash;' + doyToMonthDay(grades[i + 1] - 1) + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(map);

</script>

</body>
</html>
